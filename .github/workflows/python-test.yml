name: Python Unit Tests (uv)

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python 3.12 をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3. pip をアップグレードし uv をインストール
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install "uv==0.9.2"

      # 4. 依存関係を uv.lock に従ってインストール
      - name: Install dependencies
        run: uv sync --frozen

      # 5. プロジェクトパッケージを editable インストール
      - name: Install project package
        run: uv pip install -e .

      - name: Copy dummy .env
        run: cp .env.template .env

      # 6. pytest テストを uv run で実行
      - name: Run unit tests
        run: uv run pytest -v -s tests
